<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/calc.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="mob_320">
                    <div class="col-sm-12">
                        <div class="">
                            <form action="" name="calcform">
                                <div class="input">
                                    <input type="text" name="text1" placeholder="">
                                </div>
                                <div class="opretion left">
                                    <div class="opretion">
                                        <input type="button" name=Rad value=Rad onclick="displaynum(Rad.value)">
                                        <input type="button" name=Deg value=Deg onclick="displaynum(Deg.value)">
                                        <input type="button" name=xfac value=x! onclick="displaynum(xfac.value)">
                                    </div>
                                    <div class="opretion">
                                        <input type="button" name=Inv value=Inv onclick="displaynum(Inv.value)">
                                        <input type="button" name=sin value=sin onclick="displaynum(sin.value)">
                                        <input type="button" name=ln value=ln onclick="displaynum(ln.value)">
                                    </div>
                                    <div class="opretion">
                                        <input type="button" name=pi value=pi onclick="displaynum(pi.value)">
                                        <input type="button" name=cos value=cos onclick="displaynum(cos.value)">
                                        <input type="button" name=log value=log onclick="displaynum(log.value)">
                                    </div>
                                    <div class="opretion">
                                        <input type="button" name=e value=e onclick="displaynum(e.value)">
                                        <input type="button" name=tan value=tan onclick="displaynum(tan.value)">
                                        <input type="button" name=under value=under onclick="displaynum(under.value)">
                                    </div>
                                    <div class="opretion">
                                    	<input type="button" name=btnCE value=CE onclick="displaynum(btnCE.value)">
                                        <input type="button" name=EXP value=EXP onclick="displaynum(EXP.value)">
                                        <input type="button" name=btnpower value=^ onclick="displaynum(btnpower.value)">
                                    </div>
                                </div>

                                <div class="opretion middle">
                                    <div class="opretion">
                                        <input type="button" name=btnopenbraket value=( onclick="displaynum(btnopenbraket.value)">
                                        <input type="button" name=btnclosebraket value=) onclick="displaynum(btnclosebraket.value)">
                                        <input type="button" name=btnreminder value=% onclick="displaynum(btnreminder.value)">
                                    </div>
                                    <div class="opretion">
                                        <input type="button" name=btn7 value=7 onclick="displaynum(btn7.value)">
                                        <input type="button" name=btn8 value=8 onclick="displaynum(btn8.value)">
                                        <input type="button" name=btn9 value=9 onclick="displaynum(btn9.value)">
                                    </div>
                                    <div class="opretion">
                                        <input type="button" name=btn4 value=4 onclick="displaynum(btn4.value)">
                                        <input type="button" name=btn5 value=5 onclick="displaynum(btn5.value)">
                                        <input type="button" name=btn6 value=6 onclick="displaynum(btn6.value)">
                                    </div>
                                    <div class="opretion">
                                        <input type="button" name=btn1 value=1 onclick="displaynum(btn1.value)">
                                        <input type="button" name=btn2 value=2 onclick="displaynum(btn2.value)">
                                        <input type="button" name=btn3 value=3 onclick="displaynum(btn3.value)">
                                    </div>
                                    <div class="opretion">
                                        <input type="button" name=btn0 value=0 onclick="displaynum(btn0.value)">
                                        <input type="button" name=btnperiod value=. onclick="displaynum(btnperiod .value)">
                                        <input type="button" name=btne value="=" onclick="displaynum(btne.value)">
                                    </div>
                                </div>
                                <div class="opretion right">
                                    <div class="opretion">
                                        <input type="button" name=back value=Backspace onclick="displaynum(back.value)">
                                    </div>
                                    <div class="opretion">
                                        <input type="button" name=btndevide value=/ onclick="displaynum(btndevide.value)">
                                    </div>
                                    <div class="opretion">
                                        <input type="button" name=btnmul value=* onclick="displaynum(btnmul.value)">
                                    </div>
                                    <div class="opretion">
                                        <input type="button" name=btnminus value=- onclick="displaynum(btnminus.value)">
                                    </div>
                                    <div class="opretion">
                                        <input type="button" name=btnplus value=+ onclick="displaynum(btnplus.value)">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
